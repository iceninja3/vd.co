# Aliases (zsh)
Note: Skip to "The Steps" if you just want to know how to set aliases up

Aliases are pretty simple, just a shortcut for a command. If you have an alias called "gp" corresponding to "git pull", when you use "gp" in the terminal, it will run "git pull".

## The Steps
1. Open your terminal
2. Type "nano ~/.zshrc"
3. Add your alias to the file
4. Save and exit
5. Type "source ~/.zshrc" to apply the changes

    <script>
        // 1. Set Year
        document.getElementById("year").textContent = new Date().getFullYear();

        // 2. Render Markdown
        const markdownInput = document.getElementById('markdown-content').textContent;
        const contentDiv = document.getElementById('content');

        // Use marked.js to parse content
        contentDiv.innerHTML = marked.parse(markdownInput);

        // 3. Generate Table of Contents
        const tocList = document.getElementById('toc');
        const headers = contentDiv.querySelectorAll('h1, h2, h3');

        headers.forEach((header, index) => {
            // Create ID for the header if it doesn't have one
            const id = 'section-' + index;
            header.id = id;

            // Create Link
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = header.textContent;

            // Indent based on header level
            if (header.tagName === 'H3') {
                li.style.marginLeft = "15px";
                a.style.fontSize = "0.85em";
            }

            li.appendChild(a);
            tocList.appendChild(li);
        });
    </script>
